<!DOCTYPTE html>
<html>
<head>
  <title>Setup Walrus</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
 <div class="container">
  <form action="">

    <h2>Controller Setup</h2>

    <hr>

    <label for="ip">IP Adress</label><br>
    <input type="text" id="ip" name="ipadress" placeholder="192.168.1.101"><br>

    <label for="mask">Net mask</label><br>
    <input type="text" id="mask" name="mask" placeholder="255.255.255.0"><br>

    <label for="port">Port</label><br>
    <input type="number" id="port" name="port" placeholder="6112" min="1" max="65535"><br>
    
    <br>
    <hr>

    <label for="numpixels">Number of leds per branch</label><br>
    <input type="number" id="numpixels" name="numpixels" placeholder="240" min="1" max="480"><br>

    <label for="branches">Number of branches</label><br>
    <select id="branches" name="branches" disabled>
      <option value="one">1</option>
      <option value="two">2</option>
      <option value="three">3</option>
      <option value="four" selected="selected">4</option>
    </select><br>

    <label for="brightness">Brightness</label><br>
    <input type="number" id="brightness" name="brightness" placeholder="100" min="1" max="255"><br>

    <br>
    <hr>

    <label for="boardpin1">Boardpins branch 1 (Dat, Clk)</label><br>
    <input class="boardpin" type="number" id="boardpin1" name="boardpin1d" placeholder="17" min="1" max="40">
    <input class="boardpin" type="number" id="boardpin1" name="boardpin1c" placeholder="27" min="1" max="40"><br>

    <label for="boardpin2">Boardpins branch 2 (Dat, Clk)</label><br>
    <input class="boardpin" type="number" id="boardpin2" name="boardpin2d" placeholder="23" min="1" max="40">
    <input class="boardpin" type="number" id="boardpin2" name="boardpin2c" placeholder="24" min="1" max="40"><br>

    <label for="boardpin3">Boardpins branch 3 (Dat, Clk)</label><br>
    <input class="boardpin" type="number" id="boardpin3" name="boardpin3d" placeholder="5" min="1" max="40">
    <input class="boardpin" type="number" id="boardpin3" name="boardpin3c" placeholder="6" min="1" max="40"><br>

    <label for="boardpin4">Boardpins branch 4 (Dat, Clk)</label><br>
    <input class="boardpin" type="number" id="boardpin4" name="boardpin4d" placeholder="19" min="1" max="40">
    <input class="boardpin" type="number" id="boardpin4" name="boardpin4c" placeholder="26" min="1" max="40"><br>

    <br>
    <hr>

    <label for="usefile">Live input &emsp; &emsp; &emsp; &emsp; &nbsp; From file</label><br>
    <input class="slider" type="range" id="usefile" value="0" name="usefile" min="0" max="1"><br>

    <label for="ledfile">LED File Upload</label><br>
    <input type="file" id="ledfile" name="ledfile" placeholder="ledfile.dat"><br>

    <label for="delay">Playback delay</label><br>
    <input type="delay" id="delay" name="delay" placeholder="0.1"><br>

    <input type="submit" value="Save settings">

  </form>
</div> 

</body>
</html>
